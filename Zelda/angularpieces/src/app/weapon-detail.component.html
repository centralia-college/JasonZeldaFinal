<div *ngIf="weapon">
  <h2>{{weapon.name}} details!</h2>
  <div>
    <label>id: </label>{{weapon.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="weapon.name" placeholder="name" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
